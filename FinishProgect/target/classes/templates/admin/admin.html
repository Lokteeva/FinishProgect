<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-6  text-md-start text-sm-center col-sm-12
                col-12">
                <a class="zagolovok" href="/auth/index1">ТРАВЯНОЙ ЧАЙ</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/product">Каталог</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/auth/about">О пользе чая</a>
            </div>
            <div  class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center nav-item">
                <h6>Администратор</h6>
            </div>
        </div>
    </div>
</header>
<form th:method="POST" th:action="@{/logout}" th:align="right">
    <input class="logout" type="submit" value="Выйти из личного кабинета" >
</form>
<!--<a href="/auth/updatePassword">Изменить пароль</a>-->

<div class="conteiner">
    <div class="row otstup">
        <div class="col-md-2   col-sm-12  col-12 ">
<a href="/admin/person">Просмотр пользователей</a>
<br>
<br>
<a href="/admin/orders">Просмотр заказов</a>
<br>
<br>
<a href="/admin/product/add">Добавить товар</a>

        </div>
            <div class="main inline col-md-3   col-sm-12  col-12" th:each="product : ${products}">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px" height="300px">
                <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
                <p th:text="'Описание: ' + ${product.getDescription()}"></p>
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
                <br>
                <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
                <br>
                <br>
                <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>

<!--            </div>-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
