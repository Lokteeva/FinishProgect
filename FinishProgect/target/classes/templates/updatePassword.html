<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/text.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="conteiner">
    <div class="row">
      <div class="col-md-6  text-md-start text-sm-center col-sm-12
                col-12">
        <a class="zagolovok" href="/auth/index1">ТРАВЯНОЙ ЧАЙ</a>
      </div>
      <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
        <a class="zagolovok" href="/product">Каталог</a>
      </div>
      <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
        <a class="zagolovok" href="/auth/about">О пользе чая</a>
      </div>
      <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
        <a class="zagolovok" href="/auth/login">Вход</a>
      </div>
    </div>
  </div>
</header>
<h3>Смена пароля</h3>
<form method="post" action="@{/auth/updatePassword}" th:object="${person}">
  <label for="login">Введите логин: </label>
  <input style="color: red" type="text" th:field="*{login}" placeholder="Введите логин" name="username" id="login" >
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
  <br>
  <input type="submit" value="Сменить пароль">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
