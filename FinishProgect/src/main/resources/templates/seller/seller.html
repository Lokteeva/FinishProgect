<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Продавец панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/text.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-6  text-md-start text-sm-center col-sm-12
                col-12">
                <a class="zagolovok" href="/auth/index1">ТРАВЯНОЙ ЧАЙ</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/product">Каталог</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/auth/about">О пользе чая</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/auth/login">Вход</a>
            </div>
        </div>
    </div>
</header>
<h3>Личный кабинет продавца</h3>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Выйти из личного кабинета">
    <br>
</form>
<br>
<a href="/auth/updatePassword">Изменить пароль</a>
<br>
<a href="/admin/product/add">Добавить товар</a>
<br>
<br>
<h3>Каталог товаров: </h3>
<hr>
<div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
