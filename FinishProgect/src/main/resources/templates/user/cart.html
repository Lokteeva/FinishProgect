<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-6  text-md-start text-sm-center col-sm-12
                col-12">
                <a class="zagolovok" href="/auth/index1">ТРАВЯНОЙ ЧАЙ</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/product">Каталог</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <a class="zagolovok" href="/auth/about">О пользе чая</a>
            </div>
            <div class="col-md-2   col-sm-12
                text-center
                col-12 align-self-center">
                <h6>Пользователь</h6>
            </div>
        </div>
    </div>
</header>
<form th:method="POST" th:action="@{/logout}" th:align="right">
    <input class="logout" type="submit" value="Выйти из личного кабинета" >
</form>
<form>
    <a class="ssilki" href="/index"> Вернуться в личный кабинет</a>
</form>

<div class="otstup">
<h3>Корзина товаров</h3>
<div th:each="product : ${cart_product}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <br>
    <a class="ssilki" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a class="ssilki" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
    <hr>
</div>
<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<a class="ssilki" href="/order/create">Оформить заказ</a>
</div>
</body>
</html>
